spring.application.name=ticketing-auth-service
server.port=8084
server.servlet.context-path=/auth

# JWT
jwt.secret=MySuperSecretKeyMySuperSecretKey1234567890

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/auth
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/auth-changelog.xml

# Actuator
management.endpoints.web.exposure.include=health,info