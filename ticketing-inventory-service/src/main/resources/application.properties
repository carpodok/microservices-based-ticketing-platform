spring.application.name=ticketing-inventory-service
server.servlet.context-path=/inventory
server.port=8082
grpc.server.port=9090

# JWT
jwt.secret=MySuperSecretKeyMySuperSecretKey1234567890

# DB
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/inventory-changelog.xml

# Actuator
management.endpoints.web.exposure.include=health,info
