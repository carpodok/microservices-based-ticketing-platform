spring.application.name=ticketing-booking-service

server.servlet.context-path=/booking
server.port=8083

# JWT
jwt.secret=${JWT_SECRET:change-me-please-change-me-please!}

# DB
spring.datasource.url=jdbc:postgresql://localhost:5432/booking
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/booking-changelog.xml

# Actuator
management.endpoints.web.exposure.include=health,info

# gRPC client config
grpc.client.inventory-service.address=static://localhost:9090
grpc.client.inventory-service.negotiationType=PLAINTEXT
grpc.client.inventory-service.timeout=5s
